<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Split!</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.14.0/index.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.14.0/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/Chart.js/2.9.4/Chart.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-chartjs/3.5.1/vue-chartjs.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/9.0.1/bignumber.min.js"></script>

    <script src="TestConfig.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <h1>BNB Split!</h1>
            </el-header>
            <el-container>
                <el-aside width="60%">
                    <el-row>
                        <el-col :span="22" :offset="1">
                            <el-table :data="tableData" style="width: 100%">
                                <el-table-column prop="name" label="Name"></el-table-column>
                                <el-table-column prop="amount" label="Amount"></el-table-column>

                                <el-table-column prop="diff" label="Diff"></el-table-column>
                                <el-table-column label="Switch">
                                    <template slot-scope="scope">
                                        <el-switch v-model="scope.row.selected" @input="dexSwitched(scope.row)">
                                        </el-switch>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-col>
                    </el-row>
                </el-aside>
                <el-main>
                    <el-card class="box-card">
                        <el-row>
                            <line-chart :chart-data="chartdata"></line-chart>
                        </el-row>
                        <el-row style="margin-top: 10px;">
                            <el-col :span="26" :offset="1">
                                <el-form label-position="top">
                                    <el-form-item label="Pay">
                                        <el-row :gutter="10">
                                            <el-col :span="16">
                                                <el-input-number v-model="formData.pay" :controls="false">
                                                    </el-input>
                                            </el-col>
                                            <el-col :span="8">
                                                <el-select v-model="formData.fromCoin">
                                                    <el-option v-for="item in coinList1" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                                </el-select>
                                            </el-col>
                                        </el-row>
                                    </el-form-item>
                                    <el-form-item label="Part">
                                        <el-row :gutter="10">
                                            <el-col :span="16">
                                                <el-input-number v-model="formData.part" :controls="false">
                                                    </el-input>
                                            </el-col>
                                        </el-row>
                                    </el-form-item>
                                    <el-form-item label="Receive">
                                        <el-row :gutter="10">
                                            <el-col :span="16">
                                                <el-input v-model="formData.receive" :readonly="true" class="readonly-number-input"></el-input>
                                            </el-col>
                                            <el-col :span="8">
                                                <el-select v-model="formData.toCoin">
                                                    <el-option v-for="item in coinList2" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                                </el-select>
                                            </el-col>
                                        </el-row>
                                    </el-form-item>
                                    <el-form-item label="Tolerance">
                                        <el-radio-group v-model="sliptol">
                                            <el-radio-button label="0.1%"></el-radio-button>
                                            <el-radio-button label="0.5%"></el-radio-button>
                                        </el-radio-group>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="primary" @click="connectWallet" v-if="!connected">Connect to Wallet</el-button>
                                        <el-button type="primary" @click="swapT" v-else>Swap</el-button>
                                    </el-form-item>
                                </el-form>
                            </el-col>
                        </el-row>
                    </el-card>
                </el-main>
            </el-container>
            <el-footer>BNB Split! 2020</el-footer>
        </el-container>
    </div>
    <script>
        var FlagMap = new Map();
        FlagMap.set("burgerSwap", 0x01 + 0x02 + 0x04);
        FlagMap.set("bakerySwap", 0x08 + 0x10);
        FlagMap.set("cheeseSwap", 0x20 + 0x40);
        FlagMap.set("bscSwap", 0x80 + 0x100);
        FlagMap.set("pancakeswap", 0x200 + 0x400);
        var disable_all = 0x01 + 0x02 + 0x04 + 0x08 + 0x10 + 0x20 + 0x40 + 0x80 + 0x100 + 0x200 + 0x400;
    </script>

    <script>
        Vue.component('line-chart', {
            extends: VueChartJs.Line,
            mixins: [VueChartJs.mixins.reactiveProp],
            props: ['options'],
            mounted: function() {
                this.renderChart(this.chartData, this.options)
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                connected: false,
                web3: null,
                distribution: null,
                flag: null,
                sliptol: '0.5%',
                formData: {
                    pay: 0,
                    part: 10,
                    receive: '',
                    fromCoin: 'BUSD',
                    toCoin: 'WBNB'
                },
                coinList1: [
                    {
                        label: "WBNB",
                        value: "WBNB"
                    },
                    {
                        label: "BUSD",
                        value: "BUSD"
                    }
                ],
                coinList2: [
                    {
                        label: "WBNB",
                        value: "WBNB"
                    },
                    {
                        label: "BSWAP",
                        value: "BSWAP"
                    },
                    {
                        label: "BUSD",
                        value: "BUSD"
                    },
                    {
                        label: "BTCB",
                        value: "BTCB"
                    },
                    {
                        label: "ETH",
                        value: "ETH"
                    }
                ],
                tableData: [
                    {
                        name: 'burgerSwap',
                        amount: "No available",
                        selected: false
                    },
                    {
                        name: 'bakerySwap',
                        amount: "No available",
                        selected: true
                    },
                    {
                        name: 'bscSwap',
                        amount: "No available",
                        selected: true
                    },
                    {
                        name: 'cheeseSwap',
                        amount: "No available",
                        selected: false
                    },
                    {
                        name: 'pancakeswap',
                        amount: "No available",
                        selected: false
                    }
                ],
                chartdata: {}
            },
            computed: {
                sliptolfloat: function() {
                    let temp = this.sliptol
                    return Number(temp.substr(0, temp.length - 1)) / 100
                }
            },
            methods: {
                QueryAll: function() {
                    var t = this.tableData;
                    var val = this.formData;
                    var amountIn = new BigNumber(val.pay).shiftedBy(18).toFixed()
                    Contract_Query = new this.web3.eth.Contract(ABI_MainContract, Address_MainContract);
                    // Contract_Query.methods.getExpectedReturn(Address_Tokens.get(val.fromCoin), Address_Tokens.get(val.toCoin), amountIn.toString(), 1, disable_all - FlagMap.get(t[0].name)).call().then(res => {
                    //     t[0].amount = new BigNumber(res[0]).shiftedBy(-18).toFixed(2).toString();
                    // })
                    Contract_Query.methods.getExpectedReturn(
                            Address_Tokens.get(val.fromCoin),
                            Address_Tokens.get(val.toCoin),
                            amountIn.toString(),
                            1,
                            disable_all - FlagMap.get(t[1].name)).call()
                        .then(res => {
                            t[1].amount = new BigNumber(res[0]).shiftedBy(-18).toFixed(2).toString();
                        })
                    Contract_Query.methods.getExpectedReturn(
                            Address_Tokens.get(val.fromCoin),
                            Address_Tokens.get(val.toCoin),
                            amountIn.toString(),
                            1,
                            disable_all - FlagMap.get(t[2].name)).call()
                        .then(res => {
                            t[2].amount = new BigNumber(res[0]).shiftedBy(-18).toFixed(2).toString();
                        })
                    // Contract_Query.methods.getExpectedReturn(Address_Tokens.get(val.fromCoin), Address_Tokens.get(val.toCoin), amountIn.toString(), 1, disable_all - FlagMap.get(t[3].name)).call().then(res => {
                    //     t[3].amount = new BigNumber(res[0]).shiftedBy(-18).toFixed(2).toString();
                    // })
                    // Contract_Query.methods.getExpectedReturn(Address_Tokens.get(val.fromCoin), Address_Tokens.get(val.toCoin), amountIn.toString(), 1, disable_all - FlagMap.get(t[4].name)).call().then(res => {
                    //     t[4].amount = new BigNumber(res[0]).shiftedBy(-18).toFixed(2).toString();
                    // })
                },
                QueryBest: function() {
                    this.flag = disable_all;
                    var val = this.formData;
                    var amountIn = new BigNumber(val.pay).shiftedBy(18).toFixed()
                    Contract_Query = new this.web3.eth.Contract(ABI_MainContract, Address_MainContract);

                    for (var num = 0; num < 5; num++)
                        if (this.tableData[num].selected == true) this.flag = this.flag - FlagMap.get(this.tableData[num].name);
                    Contract_Query.methods.getExpectedReturn(Address_Tokens.get(val.fromCoin), Address_Tokens.get(val.toCoin), amountIn.toString(), val.part, this.flag).call().then(res => {
                        this.distribution = res[1];
                        val.receive = new BigNumber(res[0]).shiftedBy(-18).toFixed(2).toString();
                    })

                    Contract_Query.methods.getCurve(Address_Tokens.get(val.fromCoin), Address_Tokens.get(val.toCoin), amountIn.toString(), val.part, this.flag).call().then(res => {
                        var burgerArray = new Array();
                        var bakeryArray = new Array();
                        var bscArray = new Array();
                        var cheeseArray = new Array();
                        var pancakeArray = new Array();
                        var divArray = new Array();

                        let res2 = []
                        for (let pos = 0; pos < res.length; pos += val.part) {
                            for (let it = 1; it <= val.part; it++) {
                                let temp = res[it + pos - 1] / (it / val.part * val.pay)
                                res2.push(temp)
                            }
                        }
                        res = res2

                        if (val.part > 10) {
                            var div = val.part / 10;
                            for (var i = 1; i <= 10; i++) divArray.push(Math.ceil(i * div) - 1);
                        } else
                            for (var i = 0; i < val.part; i++) divArray.push(i);

                        // for (var i = 0; i < 10; i++) {
                        //     burgerArray.push(Math.max(res[val.part + divArray[i]], res[2 * val.part + divArray[i]], res[3 * div.part + divArray[i]]))
                        // }
                        for (var i = 0; i < 10; i++) {
                            bakeryArray.push(new BigNumber(Math.max(res[val.part * 4 + divArray[i]], res[5 * val.part + divArray[i]])).shiftedBy(-18).toFixed(2))

                        }
                        for (var i = 0; i < 10; i++) {
                            bscArray.push(new BigNumber(Math.max(res[val.part * 6 + divArray[i]], res[7 * val.part + divArray[i]])).shiftedBy(-18).toFixed(2))

                        }
                        // for (var i = 0; i < 10; i++) {
                        //     cheeseArray.push(Math.max(res[val.part * 8 + divArray[i]], res[9 * val.part + divArray[i]]))

                        // }
                        // for (var i = 0; i < 10; i++) {
                        //     pancakeArray.push(Math.max(res[val.part * 10 + divArray[i]], res[11 * val.part + divArray[i]]))
                        // }
                        for (let i = 0; i < divArray.length; i++) {
                            divArray[i] = (divArray[i] + 1) / val.part * val.pay
                        }
                        this.chartdata = {
                            labels: divArray,
                            datasets: [
                                // {
                                //     label: 'burgerSwap',
                                //     data: burgerArray
                                // }, 
                                {
                                    label: 'bakerySwap',
                                    data: bakeryArray
                                },
                                {
                                    label: 'bscSwap',
                                    data: bscArray
                                },
                                // {
                                //     label: 'cheeseSwap',
                                //     data: cheeseArray
                                // },
                                // {
                                //     label: 'pancakeswap',
                                //     data: pancakeArray
                                // }
                            ]
                        }
                    })
                },
                dexSwitched: function(row) {
                    this.QueryBest();
                },
                formDataChange: function() {
                    this.QueryAll();
                    this.QueryBest();
                },
                connectWallet: function() {
                    console.log('to wallet!')
                    if (window.ethereum) {
                        // this.web3 = new Web3(window.ethereum)
                        window.ethereum
                            .request({
                                method: 'eth_requestAccounts'
                            })
                            .then(() => {
                                this.connected = true;
                                alert('Wallet Connect successlly')
                            })
                    } else {
                        alert('Wallet is not available!')
                    }
                },
                swapT: function() {
                    var val = this.formData;
                    var amountInTemp = new BigNumber(val.pay).shiftedBy(18);
                    var minReturn = amountInTemp.minus(new BigNumber(this.sliptolfloat).times(amountInTemp)).toFixed();
                    var amountIn = amountInTemp.toFixed();
                    console.log(amountIn);
                    console.log(minReturn);
                    var TABI = window['ABI_' + val.fromCoin];
                    if (val.pay == 0) alert("Pay is 0,Please input pay number.")
                    else {
                        Swap_Main = new this.web3.eth.Contract(ABI_MainContract, Address_MainContract);
                        Contract_Tokens = new this.web3.eth.Contract(TABI, Address_Tokens.get(val.fromCoin));
                        Contract_Tokens.methods.approve(Address_MainContract, amountIn).send({
                            from: ethereum.selectedAddress
                        });
                        Swap_Main.methods.swap(Address_Tokens.get(val.fromCoin), Address_Tokens.get(val.toCoin), amountIn.toString(), minReturn.toString(), this.distribution, this.flag).send({
                            from: ethereum.selectedAddress
                        }).then(
                            res => {
                                alert("will open a new window");
                                window.open("https://testnet.bscscan.com/tx/" + res.transactionHash)

                            }
                        );

                    }
                },
            },
            mounted: function() {
                if (window.ethereum) {
                    this.web3 = new Web3(window.ethereum)
                } else {
                    alert('Wallet is not available!')
                }
            },
            watch: {
                formData: {
                    handler() {
                        this.formDataChange();
                    },
                    deep: true,
                    immediate: false
                }

            }
        })
    </script>



    <style>
        .el-header {
            margin-bottom: 20px;
        }
        
        .el-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .el-input-number {
            width: 100%;
        }
        
        .readonly-number-input>input {
            text-align: center;
        }
    </style>
</body>

</html>
